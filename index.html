<body>
    <div class="parent">
        <center>
            <div class="controls">
                <input class="search" type="search" placeholder="search">
                <button class="buttontwo">Add task</button>
            </div>
        </center>
    </div>
    
    <div class="taskForm">
        <h1>Create Task</h1>
        <form class="form">
            <input class="form" type="name" placeholder="Name">
            <input class="form" type="date"  placeholder="Date">
            <select class="form"  placeholder="Select"></select>

            <div class="button-container">
                <button class="cancelButton">Cancel</button>
                <button class="saveButton">Save Task</button>
            </div>
        </form>
    </div>
