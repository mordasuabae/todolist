<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="parent">
        <center>
            <div class="controls">
                <input class="search" type="search" placeholder="search">
                <button class="add-button">Add task</button>
            </div>
        </center>
    </div>
    
    <div class="taskForm">
        <h1>Create Task</h1>
        <form class="form">
            <label>Name</label>
            <input id="name" onclick=value value="Name" class="form" type="name" placeholder="Name">
            <label>Due Date</label>
            <input id="date" value="Date" onclick=value class="form" type="date"  placeholder="Date">
            <label>Status</label>
            <select id="status" onclick=value class="form"  placeholder="Select" name="status"> 
                <option value="done">Done</option>
                <option value="not done">Not Done</option>
                <option value="in progress">In Progress</option>
            </select>

            <div class="button-container">
                <button class="cancelButton">Cancel</button>
                <button class="saveButton">Save Task</button>
            </div>
        </form>
    </div> 

    <!-- task will be added here -->
    <div class="task-list">

    </div>

    <script defer src="javascript.js">

    </script>

</body>
</html>
